<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>数独 Sudoku</h1>
      <button mat-icon-button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </header>
  
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <div class="footer-content">
      <p>Powered by <a href="https://sudoku-api.vercel.app/" target="_blank">Dosuku API</a></p>
    </div>
  </footer>
</div>
