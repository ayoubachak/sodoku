<div class="settings-container">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Game Settings</mat-card-title>
      <mat-card-subtitle>Customize your Sudoku experience</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="settings-group">
        <h3>Game Options</h3>
        
        <div class="setting-item">
          <span>Show Mistakes Counter</span>
          <mat-slide-toggle [(ngModel)]="showMistakes"></mat-slide-toggle>
        </div>
        
        <div class="setting-item">
          <span>Show Timer</span>
          <mat-slide-toggle [(ngModel)]="showTimer"></mat-slide-toggle>
        </div>
        
        <div class="setting-item">
          <span>Highlight Same Numbers</span>
          <mat-slide-toggle [(ngModel)]="highlightSameNumbers"></mat-slide-toggle>
        </div>
      </div>
      
      <div class="settings-group">
        <h3>Appearance</h3>
        
        <div class="setting-item">
          <span>Theme</span>
          <mat-select [(ngModel)]="theme" (selectionChange)="onThemeChange()">
            <mat-option value="light">Light</mat-option>
            <mat-option value="dark">Dark</mat-option>
          </mat-select>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveSettings()">Save</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
