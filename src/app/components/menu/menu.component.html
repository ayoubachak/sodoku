<div class="menu-container">
  <mat-card class="menu-card">
    <mat-card-header>
      <mat-card-title>Sudoku Game</mat-card-title>
      <mat-card-subtitle>Start playing and challenge yourself</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="game-description">
        <p>Get ready for a challenging Sudoku puzzle! Each game will present you with a randomly generated board.</p>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" class="primary-btn" (click)="startGame()">
        <mat-icon>play_arrow</mat-icon>
        New Game
      </button>
      <button mat-raised-button color="accent" class="secondary-btn" (click)="watchAiLearn()">
        <mat-icon>smart_toy</mat-icon>
        Watch AI Learn
      </button>
      <button mat-raised-button class="settings-btn" (click)="goToSettings()">
        <mat-icon>settings</mat-icon>
        Settings
      </button>
    </mat-card-actions>
  </mat-card>
</div>
